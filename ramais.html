<!DOCTYPE html>
<html lang="pt-br" ng-app="intranet">
<head>	
	<title>Insurance Company</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>  
	<script src="js/main.js"></script>
	<script src="js/controllers/ramais-controller.js"></script>
</head>
<body>
	
	<nav class="navbar navbar-inverse"> <!-- Begin Navbar -->
		<div class="container-fluid">
	    	<div class="navbar-header">
	      		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>                        
	      		</button>
	      		<a class="navbar-brand" href="#">Insurance Company</a>
	    	</div>
		    <div class="collapse navbar-collapse" id="myNavbar">
			    <ul class="nav navbar-nav">
			    	<li><a href="index.html">Home</a></li>
			        <li><a href="#">Institucional</a></li>
			        <li><a href="#">Sistemas</a></li>
			        <li><a href="#">Organograma</a></li>
			        <li><a href="ramais.html">Ramais</a></li>
			    </ul>			    
		    </div>
	  	</div>
	</nav> <!-- End Navbar -->
    	
	<ol class="breadcrumb"> <!-- Breadcrumb -->
		Você está em: <li><a href="index.html">Home</a></li>  						
  		<li class="active">Ramais</li>
	</ol>	

	<hr style="margin: 0;">

	<div class="container" ng-controller="RamaisController"> <!-- Begin Angular RamaisController -->

		<h3><span class="glyphicon glyphicon-search"></span>&nbsp;&nbsp;Busca de Ramais</h3>
		<input type="text" class="form-control" ng-model="test" placeholder="Digite o nome, ramal ou departamento...">
		
		<div class="table-responsive"> <!-- Begin Table -->
			<table class="table table-striped table-hover">
				<thead>
  					<tr>
					    <th>Nome</th>
					    <th>Ramal</th>
					    <th>Departamento</th>
				 	</tr>
				</thead>
				<tbody>					
					<tr ng-repeat="x in names | filter:test">			
						<td>{{ x.name }}</td><td>{{ x.number }}</td><td>{{ x.department }}</td>
					</tr>
				</tbody>
			</table>
		</div> <!-- End Table -->

	</div> <!-- End Angular RamaisController -->

	<footer class="container-fluid text-center">
  		<p>Copyright © 2017 - lWeb.com.br</p>
	</footer>

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	

</body>
</html>
